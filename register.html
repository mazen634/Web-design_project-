<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>register</title>
  <link rel="stylesheet" href="assets/css/register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>

<body class="register-page-body">
  <div class="register__container active" id="register-container">
    <div class="register__box">
      <i class="ri-close-line register__close" id="register-close"></i>

      <div class="register__title-box">
        <h2 class="register__title">Create an Account</h2>
        <div class="jelly-character">
          <div class="jelly-face">
            <div class="eye left-eye"><div class="pupil"></div></div>
            <div class="eye right-eye"><div class="pupil"></div></div>
            <div class="smile"></div>
          </div>
        </div>
      </div>

      <p class="register__subtitle">Fill in your details to get started</p>

      <form class="register__form">
        <div class="register__input-box">
          <input type="text" id="register-name" required>
          <label>Full Name</label>
        </div>

        <div class="register__input-box">
          <input type="email" id="register-email" required>
          <label>Email Address</label>
        </div>

        <div class="register__input-box password-box">
          <input type="password" id="register-password" required>
          <label>Password</label>
          <i class="ri-eye-off-line toggle-password" data-target="register-password"></i>
        </div>
        <div class="password-rules">
          <p class="rule" data-rule="length">• At least 8 characters</p>
          <p class="rule" data-rule="uppercase">• Contains an uppercase letter</p>
          <p class="rule" data-rule="number">• Contains a number</p>
          <p class="rule" data-rule="symbol">• Contains a special character</p>
        </div>


        <div class="register__input-box password-box">
          <input type="password" id="register-confirm" required>
          <label>Confirm Password</label>
          <i class="ri-eye-off-line toggle-password" data-target="register-confirm"></i>
        </div>

        <button type="submit" class="register__btn">Register</button>

        <p class="register__return">
          I have an account
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>
  <script src="assets/js/main.js" type="module"></script>
  <script src="assets/js/register.js" type="module"></script>
</body>
</html>
